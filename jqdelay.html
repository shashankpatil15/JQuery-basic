<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
</head>
<body>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#div").delay("slow").fadeIn();
              });
          });
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#div").delay("fast").fadeIn();
                $("#div2").delay(1000).fadeOut();
                $("#div3").delay(2000).fadeToggle();
              });
          });
    </script>
    <button>Click me</button>
    <div id="div" style="width:90px;height:90px;display:none;background-color:black;"></div>
    <div id="div2" style="width:500px;height:300px;display:none;background-color:red;"></div>
    <div id="div3" style="width:600px;height:300px;display:none;background-color:pink;"></div>

</body>
</html>
