    <script>   
            $(document).ready(function(){  
                $("#flip").click(function(){  
                    $("#panel").slideToggle("slow");  
                });  
            });  
            </script>  
             <style>   
            #panel, #flip {  
                padding: 5px;  
                text-align: center;  
                background-color: #00FFFF;  
                border: solid 1px #c3c3c3;  
            }  
            #panel {  
                padding: 50px;  
                display:none;  
            }  
            </style>  
            </head>  
            <body>  
            <div id="flip">Click me</div>  
            <div id="panel">Hello SSP Technology   
            </div>  
    
</body>
