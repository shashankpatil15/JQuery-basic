<!--Tag Name:It represents a tag name available in the DOM.
For example: $('p') selects all paragraphs'p'in the document.
Tag ID: It represents a tag available with a specific ID in the DOM.
For example: $('#real-id') selects a specific element in the document that has an ID of real-id.
Tag Class:It represents a tag available with a specific class in the DOM.
For example: $('real-class') selects all elements in the document that have a class of real-class.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">  
    </script>  
    <script type="text/javascript" language="javascript">  
    $(document).ready(function() {  
    $("p").css("background-color", "pink");  
    });  
    </script>  
    </head>  
   <body>  
   <p>This is first paragraph.</p>  
   <p>This is second paragraph.</p>  
   <p>This is third paragraph.</p>  

</body>
</html>
